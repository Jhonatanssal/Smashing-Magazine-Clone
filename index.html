<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.smashingmagazine.com/images/favicon/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Smashing Magazine - For Web Designers and Developers</title>
</head>
<body>
    <header>
        <div class="logos">
            <img class="logo" src="img/logo2.svg" alt="">
        </div>
        <nav class="nav-bar">
            <ul class="nav-ul">
                <li class="nav-bar-item">Articles</li>
                <li class="nav-bar-item">Guides</li>
                <li class="nav-bar-item">Books</li>
                <li class="nav-bar-item">Events</li>
                <li class="nav-bar-item">Membership</li>
                <li class="flex-row nav-bar-item">
                    More
                    <span class="cat-item-logo">
                        <img src="img/menu-cat.svg" alt="">
                    </span>
                </li>
            </ul>
        </nav>
        <div class="nav-search">
            <form action="" class="nav-form">
                <label for="search"></label>
                <input type="text" id="search" class="search-input" placeholder="Search articles...">
            </form>
        </div>
    </header>
</body>
</html>

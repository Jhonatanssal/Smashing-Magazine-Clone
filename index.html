<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.smashingmagazine.com/images/favicon/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Smashing Magazine - For Web Designers and Developers</title>
</head>
<body>
    <header>
        <div class="logos">
            <img class="logo" src="img/logo2.svg" alt="">
        </div>
        <nav class="nav-bar">
            <ul class="nav-ul">
                <li class="nav-bar-item"><a href="https://www.smashingmagazine.com/articles/" class="nav-bar-item-a">Articles</a></li>
                <li class="nav-bar-item"><a href="https://www.smashingmagazine.com/guides" class="nav-bar-item-a">Guides</a></li>
                <li class="nav-bar-item"><a href="https://www.smashingmagazine.com/printed-books" class="nav-bar-item-a">Books</a></li>
                <li class="nav-bar-item"><a href="https://www.smashingmagazine.com/events" class="nav-bar-item-a">Events</a></li>
                <li class="nav-bar-item"><a href="https://www.smashingmagazine.com/membership" class="nav-bar-item-a">Membership</a></li>
                <li class="nav-bar-item nav-bar-item-more"><button class="nav-bar-item-button" type="button">
                    More</button>
                    <span class="cat-item-logo">
                        <img src="img/menu-cat.svg" alt="">
                    </span>
                </li>
            </ul>
        </nav>
        <div class="nav-search">
            <svg class="magnifying-glass">
                <use xlink:href="img/sprite.svg#iconmagnifying-glass"></use>
            </svg>
            <form action="#" class="nav-form">
                <input type="text" id="search-input" placeholder="Search articles...">
            </form>
        </div>
    </header>
</body>
</html>
